
<div>Id: {{event.my_id}}</div>
<div>
    Event:
    <input  [(ngModel)]="event.name">
</div>
<div>
    Description
    <input [(ngModel)]="event.desc">
</div>
<div>
    BeginDate:
    <p>{{event.dayName[event.begin_date]}}</p>
</div>
<div>
    BeginTime:
    <p>{{event.begin_string}}</p>
</div>
<div>
    LengthOfTime:
    <p>{{event.lasting_string}}</p>
</div>
<div>
    Type:
    <p>{{event.type}}</p>
</div>

 <material-select width="2" class="bordered-list">
    <material-select-item *ngFor="let p of ['learn', 'game', 'rest','meal']"
                          (trigger)="proto = p"
                          [selected]="proto == p"
    (click)="typeChange(p)">{{p}}</material-select-item>
</material-select>

<material-fab raised class="red" (click)="deleteEvent()">
    <material-icon icon="delete"  ></material-icon>
</material-fab>
