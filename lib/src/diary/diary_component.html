
<div id="diary">
        <!-- 星期： SUN - SAT标题 -->
        <div class="diary-body" >
            <ul>
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
        </div>

        <!-- 日期： 共6*7格，用dart生成，angular自动生成li标签 -->
        <div class="diary-list">
            <ul>
                <li>
                </li>
            </ul>
        </div>

</div>
<div>
    <h2>Event List</h2>

    <p><i>Pick a event from the list</i></p>
    <ul>
        <li *ngFor="let event of events" (click)="selectEvent(event)">
            {{event.name}}
        </li>
    </ul>

    <event-detail *ngIf="selectedEvent != null" [event]="selectedEvent"></event-detail>
</div>
