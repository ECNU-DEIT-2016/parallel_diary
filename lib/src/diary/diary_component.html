


<div><div>
    <h2>Event List</h2>

    <material-fab raised class="red" (click)="addEvent()">
        <material-icon icon="add"></material-icon>
    </material-fab>

    <p><i>Pick a event from the list</i></p>
    <ul>
        <div *ngFor="let event of events"  (click)="selectEvent(event)">

            {{event.name}}
        </div>


    </ul>
</div>
    <div>
        <event-detail *ngIf="selectedEvent != null" [event]="selectedEvent"></event-detail>
    </div>


</div>


<div id="diary">
    <!-- 星期： SUN - SAT标题 -->
    <div class="diary-body" >
        <ul>
            <li>SUN</li>
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
        </ul>
    </div>


</div>

<div id="wrapper">
    <canvas id="stage" width="800" height="600">
        <ul>
            <li>

            </li>
        </ul>
    </canvas>
</div>
